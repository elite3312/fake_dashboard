version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        build:
          commands:
            - node -v
            - wget -q0- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
            - nvm install 12.22.1
            - node -v
            - npm install
            - npx quasar build
      artifacts:
        baseDirectory: dist/spa
        files:
          - '**/*'
      cache:
        paths:
          - node_modules
